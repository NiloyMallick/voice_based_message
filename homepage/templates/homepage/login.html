{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link rel="icon" type="image/png" href="{% static 'Images/icon.png' %}">
		<title>Connect Blindly</title>

		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="{% static 'js/jquery.min.js' %}"></script>
    	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<link rel="stylesheet" href="{% static 'css/Style.css' %}" />
		<title>BTRC Auction</title>
	</head>
        <script>
		
			function SendPostRequestHome(event){
				
				$.ajax({
				url: "{% url 'homepage:login' %}",
				method: 'POST',
				data: { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
				success: function (data) {
					
					if(data.result == 'success'){
						
						window.location = "{% url 'homepage:options' %}";
					}
					else if(data.result == 'failure'){
						window.location = "{% url 'homepage:login' %}";
					}
				}
			});
			}
		</script>
	<body onmousedown = "SendPostRequestHome(event)">
		<br />
		<br />

		<div class="container">
			<div class="wrapper fadeInDown">
				<div id="formContent">
					<!-- Tabs Titles -->
					<h2 class="active">Sign In</h2>

					<!-- Login Form -->
					<form id="loginform" method="POST">
                        <script> 
								$(document).ready(function(){
								setInterval(function(){
									  $("#here").load(window.location.href + " #here" );
								}, 1000);
								});
								</script>
						{% csrf_token %}
						<input
							type="text"
							id="login"
							class="fadeIn second"
							name="username"
							type="text"
							required=""
							placeholder="User Name"
						/>
						<input
							type="password"
							id="password"
							class="fadeIn third"
							name="password"
							type="text"
							required=""
							placeholder="Password"
						/>
						<input
							type="submit"
							class="fadeIn fourth"
							value="Log In"
							href="options.html"
						/>
						<div class="row">
							{% if messages %}
							<ul class="messages">
								{% for message in messages %}

								<div
									class="alert alert-success alert-dismissible fade show"
									role="alert"
									style="font-size: small"
								>
									{{ message }}
									<button
										type="button"
										class="close"
										data-dismiss="alert"
										aria-label="Close"
									>
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								{% endfor %}
							</ul>
							{% endif %}
						</div>
					</form>

					<!-- Remind Passowrd -->
					<div id="formFooter">
						<a class="underlineHover" href="#">Forgot Password?</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
        

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    --></body>
</html>
